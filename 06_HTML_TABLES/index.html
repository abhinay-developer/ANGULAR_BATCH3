<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLES</title>
</head>

<body>
    <h1>TABLES</h1>

    <table border="1">
        <tr>
            <!-- table row-->
            <thead>
                <!-- table head-->
                <th>#</th> <!-- table heading-->
                <th>Country</th>
                <th>Total Cases</th>
                <th>New Cases</th>
                <th>Total Deaths</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td><!-- table data-->
                    <td>India</td>
                    <td>10000</td>
                    <td>10</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>2</td><!-- table data-->
                    <td>USA</td>
                    <td>20000</td>
                    <td>20</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>3</td><!-- table data-->
                    <td>UK</td>
                    <td>40000</td>
                    <td>50</td>
                    <td>9</td>
                </tr>
            </tbody>
        </tr>
    </table>
</body>

</html>
