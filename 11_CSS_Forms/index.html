<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Forms</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>CSS Forms</h1>
    <div class="main">
        <div class="logo">
            <img src="images/signup-logo.jpg" height="400px" width="400px">
        </div>
        <div class="registration-form">
            <form>
                <h2 class="signup-title">CREATE ACCOUNT</h2>
                <div>
                    <input type="text" name="firstName" id="firstName" placeholder="first Name">
                </div>
                <div>
                    <input type="text" name="lastName" id="lastName" placeholder="last Name">
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="email">
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="password">
                </div>
                <div>
                    <input type="number" name="mobileNumber" id="mobileNumber" placeholder="mobileNumber">
                </div>
                <div>
                    <button type="button" class="signup-btn">REGISTER</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
